<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{/fragments/fragments :: head(pageTitle='Ingredients')}"></head>
<body>

<nav th:replace="~{/fragments/fragments :: navbar(current='ingredients')}"></nav>

<h2 class="m-3">Pagina degli ingredienti</h2>

<div class="container d-flex justify-content-between">
    <div class="row">
        <div class="col-12 ">
            <div class="form-check p-1" th:each="ingredient : ${ingredients}">
                <input class="form-check-input" type="checkbox" value="" th:id="'flexCheckDefault_' + ${ingredient.id}">
                <label class="form-check-label" th:for="'flexCheckDefault_' + ${ingredient.id}"
                       th:text="${ingredient.name}"></label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-9">

            <!-- Link per attivare la visualizzazione del form -->
            <a th:href="@{/ingredients(showIngredientForm=true)}" class="btn btn-success">
                <i class="fas fa-plus"></i> Add Ingredient
            </a>


            <!-- Mostra il form solo se "showIngredientForm" Ã¨ impostato su true -->
            <form th:if="${showIngredientForm}" th:action="@{/ingredients/create}" method="post"
                  th:object="${ingredientObj}" id="ingredient-form" class="row">
                <input type="hidden" th:field="*{id}">
                <label class="form-label" for="name">Name's ingredient</label>
                <input class="form-control" type="text" id="name" th:field="*{name}"
                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                <div class="form-text">Name is required</div>
                <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                    <ul>
                        <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                    </ul>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-primary m-1">Save</button>
                    <button type="reset" class="btn btn-primary m-1">Reset</button>
                </div>

            </form>
        </div>
    </div>
</div>


</body>
</html>
